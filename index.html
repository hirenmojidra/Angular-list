<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="/shoppinglist.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

    <script>
        var app = angular.module('myApp', []);

        app.controller('myCtrl', ($scope) => {
            $scope.list = ["Bike", "Car", "Cycle"];

            $scope.addItem = () => {
                $scope.errorText = " ";
                if (!$scope.addMe) {
                    return;
                }

                if ($scope.list.indexOf($scope.addMe) == -1) {
                    $scope.list.push($scope.addMe);
                }else{
                    $scope.errorText = "The item is already in your shopping list.";
                }

            }

            $scope.removeItem = (x) => {
                $scope.errorText = "";
                $scope.list.splice(x, 1);
            }
        });

    </script>

    <div class="container">

        <div class="containerhead">
            <h1>My Shopping List</h1>
        </div>

        <div class="content">
            <ul>
                <li ng-repeat="x in list">{{x}} <Span ng-click="removeItem($index)">&times;</Span><hr></li>
            </ul>
        </div>
        

        <div class="containerfooter">
            <input type="text" placeholder="Add Shoping items here" ng-model="addMe">
            <button ng-click="addItem()">Add</button><br>
            {{errorText}}
        </div>

    </div>



</body>

</html>
